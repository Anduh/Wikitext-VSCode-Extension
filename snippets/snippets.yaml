---
region:
  prefix: '@region'
  body: |
    <!--#region ${1:chapter}-->
    ${2:}
    <!--#endregion ${1:chapter}-->
  description: Region
  scope: markup.list.unnumbered.wikitext
redirect:
  prefix: '@redirect'
  body: '#REDIRECT [[${1:PageName}]]'
  description: Redirection
  scope: ''
table:
  prefix: '@table'
  body: |
    {| ${1:class="wikitable"}
    |+Title
    !
    !
    !
    !
    |-
    |
    |
    |
    |
    |-
    |
    |
    |
    |
    |-
    |
    |
    |
    |
    |}
  description: Table
codeBlock:
  prefix: '@codeblock'
  body: |
    <syntaxhighlight lang="${1:c#}" line="${2:1}" start="${3:1}">

    </syntaxhighlight>
  description: Code Block
  scope: ''
comments:
  prefix: '@comments'
  body: '<!--${1:comments}-->'
  description: Comments
todo:
  prefix: '@todo'
  body: '<!--TODO:${1:Task}-->'
  description: Todo Task
title:
  prefix: '@title'
  body: "== ${1:title} ==\n"
  description: Title<2>
subtitle1:
  prefix: '@subt1'
  body: "=== ${1:title} ===\n"
  description: Subtitle1<3>
subtitle2:
  prefix: '@subt2'
  body: "==== ${1:title} ====\n"
  description: Subtitle2<4>
subtitle3:
  prefix: '@subt3'
  body: "===== ${1:title} =====\n"
  description: Subtitle3<5>
subtitle4:
  prefix: '@subt4'
  body: "====== ${1:title} ======\n"
  description: Subtitle4<6>
pageTitle:
  prefix: '@pagetitle'
  body: "= ${1:title} =\n"
  description: PageTitle<1>
pageInfo:
  prefix: '@pageinfo'
  body: |
    <%-- [PAGE_INFO]
    Comment=#${1:}#
    PageTitle=#${2:}#
    PageID=#${3:}#
    RevisionID=#${4:}#
    ContentModel=#${5:}#
    ContentFormat=#${6:}#
    [END_PAGE_INFO] --%>
  description: Page Info Struct
refName:
  prefix: '@refname'
  body: <ref name="${1:name}"/>
  description: Reference tag with name
refDefine:
  prefix: '@refdefine'
  body: <ref name="${1:name}" >${2:definition}</ref>
  description: Reference tag with name and definition
